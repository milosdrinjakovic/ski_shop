<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ski shop,pronadjite odgovarajucu ski opremu za vas">
    <meta name="keywords" content="ski shop, ski equipment, ski, skijanje, ski pantalone,ski kacige,ski jakna, zimski sportovi
     zima, muske jakne,zenske jakne, muske ski pantalone, zenske ski pantalone,skije,velicine skija,skije velicine">
    <meta name="author" content="SkiShop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="assets/img/logoBre.png" sizes="16x16" type="image/png">
    <title>Ski Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn-avatar {
            height: 40px;
            width: 40px;
        }

        .btn-avatar a:hover {
            text-decoration: none;
        }

        .product-card{
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                        src="assets/img/logoBre.png"
                        height="30"
                        alt="MDB Logo"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">

            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <form class="d-flex w-auto me-4">
                <input
                        id="tbSearch"
                        type="search"
                        class="form-control rounded me-2"
                        placeholder="Pretraži"
                        aria-label="Pretraga"
                        aria-describedby="search-addon"
                />
                <!--                <button type="button" class="btn btn-primary position-relative btn-avatar">-->
                <!--                    <i class="bi bi-search text-white"></i>-->
                <!--                </button>-->
            </form>
            <!-- Icon -->
            <a class="text-reset me-3" href="cart.html">
                <button type="button" class="btn btn-primary position-relative btn-avatar">
                    <i class="bi bi-cart-fill"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span id="cart"></span>
                    </span>
                </button>
            </a>

            <a href="login.html" id="unauthenticated-avatar">
                <button type="button" class="btn btn-primary me-3">
                    Uloguj se
                </button>
            </a>
            <a href="register.html" id="unauthenticated-register-avatar">
                <button type="button" class="btn btn-primary">
                    Registruj se
                </button>
            </a>
            <!-- Avatar -->
            <div id="authenticated-avatar" class="dropdown">

                <button
                        type="button"
                        id="navbarDropdownMenuAvatar"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        class="btn btn-primary btn-avatar rounded-circle p-0">
                    <span id="user-initials">MD</span>
                </button>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="#" id="fullName">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="row m-4 justify-content-center">
    <div class="col-2">
    </div>

    <div class="col-8 col-lg-4">
        <!--Products-->
        <div class="row">
            <form class="mx-1 mx-md-4">

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nameLastName">Ime i Prezime</label>
                        <input type="text" id="nameLastName" class="form-control" />
                        <div class="d-none text-danger" id="nameLastNameErr"></div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" />
                        <div class="d-none text-danger" id="emailErr"></div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Lozinka</label>
                        <input type="password" id="password" class="form-control" />
                        <div class="d-none text-danger" id="passwordErr"></div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="confirmPassword">Ponovi Lozinku</label>
                        <input type="password" id="confirmPassword" class="form-control" />
                        <div class="d-none text-danger" id="confirmPasswordErr"></div>

                    </div>
                </div>
                <div class="d-none text-success" id="approve"></div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" id="register-btn" class="btn btn-primary btn-lg">Registruj se</button>
                </div>

            </form>
        </div>
    </div>

    <div class="col-2">

    </div>
</div>

<div class="row">

    <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #0a4275;padding-bottom: 20px">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <form action="register.html">
                    <!-- Section: CTA -->
                    <section class="">

                        <p class="d-flex justify-content-center align-items-center">
                            <span class="me-3">Nemate nalog?</span>
                            <button type="submit" class="btn btn-outline-light btn-rounded">
                                Registrujte se!
                            </button>
                        </p>
                    </section>
                </form>
                <!-- Section: CTA -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2020
                <a class="text-white" href="dokumentacija.pdf" target="_blank">Dokumentacija</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/user.js"></script>
<script  type="text/javascript" src="assets/js/auth.js"></script>
</body>
</html>
